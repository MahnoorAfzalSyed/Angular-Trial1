<div class="contact-page">
  <app-contact-fields (fieldsChanged)="updateFields($event)" />

  <editor
    class="rte"
    apiKey="ay70u6z0cyu9n2rstpsz2vv7e3152uz8fmxlfxzjwy6vjg72"
       [init]="{
      height: 500,
      plugins: 'lists link image table code help wordcount',
      toolbar: 'undo redo | formatselect | bold italic emoticons | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent'
    }"
  ></editor>

  <app-send-button (send)="handleSend()" />
</div>
